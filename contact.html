<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <!-- css link -->
     <link rel="stylesheet" href="reset.css">
     <link rel="stylesheet" href="global.css">
     <link rel="stylesheet" href="contact.css">
    <title>Contact us</title>
</head>
<body>
      <header>
         <!-- scroll menu -->
        <div class="menu-scroll" id="menu-slide">
            <div class="close-btn" id="close">
                <img src="assets/icon-close.svg" alt="close icon">
            </div>
             <div class="scroll-nav">
                <div class="nav-wrapper">
                     <ul>
                       <li><a href="index.html">home</a></li>
                       <li><a href="about.html">about</a></li>
                     </ul>

                    <div class="scroll-btn">
                      <button class="contact-btn"><a href="contact.html">contact us</a></button>
                    </div>
                </div> 
            </div>
            <div class="pattern-nav">
                <img src="assets/bg-pattern-about-1-mobile-nav-1.svg" alt="pattern background">
            </div>
         </div>
        <nav class="header-nav">
            <div class="nav-list">
                <img src="assets/logo.svg" alt="website logo">
                <!-- large screen nav list -->
                <div class="large-screen-nav">
                     <ul>
                        <li><a href="index.html">home</a></li>
                        <li><a href="about.html">about</a></li>
                     </ul>
                </div>
            </div>

            <div class="nav-btn">
                <button class="contact-btn"><a href="contact.html">contact us</a></button>
            </div>

             <!-- small screen menu -->
            <div class="mobile-menu">
                <img src="assets/icon-hamburger.svg" id="menu" alt="hamburger menu icon">
            </div>
        </nav>
       
    </header>
    <main>
      <div class="contact-wrapper">
         <section class="contact-intro">
            <div class="pattern-intro">
                <img src="assets/bg-pattern-about-2-contact-1.svg" alt="">
            </div>
            <h1>Contact</h1>
            <h2>Ask us about</h2>
            <div class="card-wrapper">
                <div class="card">
                  <img src="assets/icon-person.svg" alt="icon person illustration">
                  <p>The quality of our talent network</p>
                </div>

                <div class="card">
                  <img src="assets/icon-cog.svg" alt="icon cog illustration">
                  <p>Usage & implementation of our software</p>
                </div>

                <div class="card">
                  <img src="assets/icon-chart.svg" alt="icon chart illustration">
                  <p>How we help drive innovation</p>
                </div>
            </div>
        </section>
        <section class="form-container">
            <form action="" novalidate id="contact-form" class="form-wrapper">
               <div class="input-wrapper">
                   <label for="fullname">Name</label>
                   <input type="text" id="fullname" name="fullname">
                   <span id="nameError" class="error-message"></span>
               </div>

                <div class="input-wrapper">
                   <label for="email">Email Address</label>
                   <input type="email" id="email" name="email">
                   <span id="emailError" class="error-message"></span>   
                </div>

                 <div class="input-wrapper">
                   <label for="companyName">Company Name</label>
                   <input type="text" id="companyName" name="companyName">
                   <span id="companyError" class="error-message"></span>   
                </div>

                <div class="input-wrapper message">
                   <label for="message">Message</label>
                   <input type="text" name="message" id="message">
                   <span id="messageError" class="error-message"></span>
                </div>


                <div>
                  <button class="form-btn" type="submit">Submit</button>   
                </div>
            </form>
            <div class="pattern-contact-1">
                <img src="assets/bg-pattern-contact-2.svg" alt="pattern background">
            </div>
        </section>
      </div>
    </main>
    <footer>
       <div class="footer-wrapper">
        <div class="footer-wrapper-one">
         <div>
            <nav class="footer-nav">
                <div>
                    <img src="assets/logo.svg" alt="website logo">
                </div>
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="about.html">about</a></li>
                </ul>
            </nav>
         </div>

         <div>
            <div class="address-container">
                <p>987 Hillcrest Lane</p>
                <p>Irvine,CA</p>
                <p>California 92714</p>
                <p>Call Us:949-833-7432</p>
            </div>
         </div>
        </div>
       
        <div class="footer-wrapper-two">
            <div class="social-links">
              <a href=""><img src="assets/icon-facebook.svg" alt="facebook icon"></a>
              <a href=""><img src="assets/icon-pinterest.svg" alt="pinterest icon"></a>
              <a href=""><img src="assets/icon-twitter.svg" alt="twitter icon"></a>
           </div>
            <p>Copyright 2020.All rights reserved</p>
        </div>
     </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
